name: Android_Build

on:
  push:
    branches: ["*"]
  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies 
      run: |
        sudo apt update && sudo apt install -y libarchive-tools wget
    - name: Setup
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle Cache
      uses: actions/cache@v4
      with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

          restore-keys: |
            ${{ runner.os }}-gradle-

    - name: Setup Imagefs
      run: |
        rm -rf app/src/main/assets/imagefs.txz 
        wget -P app/src/main/assets \
        https://github.com/ewt45/winlator-fork/releases/download/0.0.0.store/imagefs.txz

    - name: Build
      run: | 
        chmod +x ./gradlew && ./gradlew assembleDebug
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: winlator-arm64-v8-debug
        path: ./app/build/outputs/apk/debug/app-debug.apk
